<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools - 文本处理工具箱 | LHTools</title>
    <meta name="description" content="Free online text tools. Word count, case converter, and more. 文本字数统计、大小写转换工具。">
    <link rel="canonical" href="https://lhttools.top/text-tools" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen opacity-0" id="body">
    <nav class="bg-white border-b border-blue-100 p-4 flex justify-between items-center shadow-sm">
        <a href="/" class="font-bold text-blue-600 flex items-center">
            <span class="bg-blue-600 text-white px-2 rounded mr-2">LH</span> TOOLS
        </a>
        <div class="flex items-center space-x-4">
            <select id="langSelect" onchange="changeLang(this.value)" class="text-xs border-none bg-transparent text-blue-600 outline-none font-bold">
                <option value="en">English</option>
                <option value="zh">简体中文</option>
                <option value="zh-tw">繁體中文</option>
                <option value="ja">日本語</option>
            </select>
            <a href="/" class="text-sm text-slate-400" data-i18n="back">返回首页</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 max-w-4xl py-10">
        <div class="glass-box p-6 rounded-2xl shadow-sm bg-white">
            <label class="block text-sm font-bold text-slate-600 mb-2" data-i18n="input_label">输入文本</label>
            <textarea id="textContent" data-i18n-placeholder="placeholder" class="w-full h-64 p-4 bg-slate-50 border border-blue-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-400 mb-6"></textarea>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                <button onclick="handleText('upper')" class="btn-action" data-i18n="btn_upper">大写</button>
                <button onclick="handleText('lower')" class="btn-action" data-i18n="btn_lower">小写</button>
                <button onclick="handleText('clear')" class="btn-danger" data-i18n="btn_clear">清空</button>
                <button onclick="copyText()" class="btn-primary" data-i18n="btn_copy">复制</button>
            </div>

            <div class="grid grid-cols-3 gap-4 border-t border-blue-50 pt-6 text-center">
                <div>
                    <p class="text-xs text-slate-400 uppercase font-bold" data-i18n="stat_chars">字符数</p>
                    <p id="countChars" class="text-xl font-bold text-blue-600">0</p>
                </div>
                <div>
                    <p class="text-xs text-slate-400 uppercase font-bold" data-i18n="stat_words">单词数</p>
                    <p id="countWords" class="text-xl font-bold text-blue-600">0</p>
                </div>
                <div>
                    <p class="text-xs text-slate-400 uppercase font-bold" data-i18n="stat_lines">行数</p>
                    <p id="countLines" class="text-xl font-bold text-blue-600">0</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
