<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 播放器 - LHTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #f0f9ff; color: #1e293b; }
        .glass-box { background: white; border: 1px solid #e0f2fe; }
        video { background: #000; border-radius: 12px; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-white border-b border-blue-100 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <div class="bg-blue-600 text-white px-2 py-0.5 rounded font-bold text-lg">LH</div>
                <span class="font-bold text-slate-700">TOOLS</span>
            </a>
            <a href="/" class="text-sm text-blue-600 hover:underline">返回首页</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 max-w-4xl py-10">
        <div class="glass-box p-2 rounded-2xl shadow-xl shadow-blue-200/50 mb-8">
            <video id="video" class="w-full aspect-video" controls></video>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div onclick="document.getElementById('fileInput').click()" class="glass-box p-6 rounded-xl text-center cursor-pointer hover:bg-blue-50 border-2 border-dashed border-blue-100 transition">
                <input type="file" id="fileInput" class="hidden" accept=".m3u8">
                <span class="text-blue-600 text-sm font-medium">选择本地 .m3u8 文件</span>
            </div>

            <div class="glass-box p-6 rounded-xl flex space-x-2">
                <input type="text" id="urlInput" placeholder="输入视频流地址..." class="flex-1 bg-slate-50 border border-blue-100 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="loadUrl()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md shadow-blue-200">播放</button>
            </div>
        </div>

        <div class="mt-12 bg-white/50 p-6 rounded-xl border border-blue-100/50">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-3">使用提示</h2>
            <ul class="text-xs text-slate-400 space-y-2 list-disc list-inside">
                <li>支持 HLS (m3u8) 格式视频流。</li>
                <li>本地文件播放仅限单文件，若包含切片请确保网络可达。</li>
                <li>LHTools 不会记录或上传您的播放地址。</li>
            </ul>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const fileInput = document.getElementById('fileInput');
        let hls = new Hls();

        function playSource(src) {
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.play();
            }
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) playSource(URL.createObjectURL(e.target.files[0]));
        });

        function loadUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (url) playSource(url);
        }
    </script>
</body>
</html>
